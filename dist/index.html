<!DOCTYPE html>
<html>
<head>
	<title>Things To Do</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>My To-do List</h1>

	<script type="text/javascript" src="scripts/main.js"></script>

</html>
